<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Voucher</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside id="sidebar" class="js-sidebar">
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="#">CodzSword</a>
          </div>
          <ul class="sidebar-nav">
            <li class="sidebar-header">Admin Elements</li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-list pe-2"></i>Dashboard
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link collapsed" data-bs-target="#tours" data-bs-toggle="collapse" aria-expanded="false">
                <i class="fa-solid fa-sliders pe-2"></i>Tours
              </a>
              <ul id="tours" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                <li class="sidebar-item"><a href="./ListTour.html" class="sidebar-link">List Tours</a></li>
                <li class="sidebar-item"><a href="./AddTour.html" class="sidebar-link">Add Tours</a></li>
              </ul>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link collapsed" data-bs-target="#vouchers" data-bs-toggle="collapse" aria-expanded="false">
                <i class="fa-solid fa-gift pe-2"></i>Vouchers
              </a>
              <ul id="vouchers" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                <li class="sidebar-item"><a href="#" class="sidebar-link">Add Voucher</a></li>
                <li class="sidebar-item"><a href="./ListVoucher.html" class="sidebar-link">List Vouchers</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                  <img src="../../image/profile.jpg" class="avatar img-fluid rounded" alt="" />
                </a>
                <div class="dropdown-menu dropdown-menu-end">
                  <a href="#" class="dropdown-item">Profile</a>
                  <a href="#" class="dropdown-item">Setting</a>
                  <a href="./Login.html" class="dropdown-item">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content Form -->
        <main class="content px-3 py-2">
          <button
            id="showFormButton"
            class="btn btn-primary mb-4"
            data-bs-toggle="modal"
            data-bs-target="#voucherModal"
          >
            Thêm Voucher
          </button>

          <!-- Modal Form -->
          <div class="modal fade" id="voucherModal" tabindex="-1" aria-labelledby="voucherModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="voucherModalLabel">Thêm Voucher Mới</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="addVoucherForm">
                    <div class="mb-3">
                      <label for="userId" class="form-label">User ID</label>
                      <input type="text" class="form-control" id="userId" placeholder="Nhập User ID" required />
                    </div>
                    <div class="mb-3">
                      <label for="voucherTypeId" class="form-label">Voucher Type ID</label>
                      <input type="text" class="form-control" id="voucherTypeId" placeholder="Nhập Voucher Type ID" required />
                    </div>
                    <div class="mb-3">
                      <label for="discount" class="form-label">Discount</label>
                      <input type="text" class="form-control" id="discount" placeholder="Số tiền giảm giá" required />
                    </div>
                    <div class="mb-3">
                      <label for="voucherStatus" class="form-label">Status</label>
                      <select class="form-control" id="voucherStatus" required>
                        <option value="0">Voucher 0</option>
                        <option value="1">Voucher 1</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="startDay" class="form-label">Start Day</label>
                      <input type="date" class="form-control" id="startDay" required />
                    </div>
                    <div class="mb-3">
                      <label for="endDay" class="form-label">End Day</label>
                      <input type="date" class="form-control" id="endDay" required />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row text-muted">
              <div class="col-6 text-start">
                <p class="mb-0">
                </p>
              </div>
              <div class="col-6 text-end">
                <ul class="list-inline">
                  <li class="list-inline-item"><a href="#" class="text-muted">Contact</a></li>
                  <li class="list-inline-item"><a href="#" class="text-muted">About Us</a></li>
                  <li class="list-inline-item"><a href="#" class="text-muted">Terms</a></li>
                  <li class="list-inline-item"><a href="#" class="text-muted">Booking</a></li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/script.js"></script>
  </body>
</html>
